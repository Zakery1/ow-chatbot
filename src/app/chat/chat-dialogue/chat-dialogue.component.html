<div class="chat-box">
	<div class="top-of-chat">
		<img class="gl-chat-bot-img" src="../../../assets/images/zak2.png" alt="chat bot image">
		<div class="close-container">
			<button type="button" class="gl-close-chat" (click)="toggle()">close chat</button>
		</div>
	</div>
	<div class="chat-dialogue" #scrollMe [scrollTop]="scrollMe.scrollHeight" >
		<ng-container *ngFor="let message of messages | async">
		<div class="message" [ngClass]="{ 'from': message.sentBy === 'bot', 'to':   message.sentBy === 'user' }">
		<div class="gl-chat-div"><span *ngIf="message.sentBy === 'user'"><div class="gl-chatter-name">Me</div>   <span class="gl-my-message"> {{ message.content }} </span></span></div>
		<div class="gl-chat-div"><span *ngIf="message.sentBy === 'bot'"><div class="gl-chatter-name">Zak</div> <span class="gl-robot-message"> {{ message.content }} </span></span></div>
			
		</div>
		</ng-container>
		<div class="gl-input-container">
			<!-- <label for="nameField">Your Message</label> -->
			<input type="text" style="color:rgb(119, 119, 119);" 
			placeholder="Say something..." class="gl-input" [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text">
			<!-- <button (click)="sendMessage()">Send</button> -->
		</div>
	</div>

</div>
